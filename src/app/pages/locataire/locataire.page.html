                <!-- SCREEN TENANT LOCATION !!!!! -->

                <div class="user-state">
                  <ion-header [translucent]="true" >
                    <ion-toolbar>
                      <ion-title>
                        <div class="header" >
                            <div *ngIf="image_url== false"><img src="../../../assets/icon/istockphoto-1300845620-612x612.jpg" alt="" class="profil"></div>
                            <div *ngIf="image_url != false"><img [src]="profil" alt="" class="profil"></div>
                            <h2 class="title" ><strong>Mon tableau de bord</strong></h2>
                            <ion-icon name="log-out-outline" (click)="logout()"></ion-icon>
                        </div>  
                        <ion-searchbar class="searchbar" placeholder="Search Properties, Area,etc..."></ion-searchbar>
                      </ion-title>  
                    </ion-toolbar>
                  </ion-header>
                  
                  <ion-content [fullscreen]="true">
                    
                    <!-- card of subservice -->
                      <div class="services">
                        <div class="row" *ngFor="let Item of properties_user"> 
                          <div>{{getStatus(Item.balance)}}</div>
                          <br>
                            <ion-card>
                              <div class="item-card" (click)="checkId(Item.id)" >
                                <div class="content-card">
                                    <div class="text-content">
                                      <h2> <strong>{{Item.name}}</strong> </h2>
                                      <br>
                                      <div class="line">
                                        <p>Balance</p>
                                      <div class="location" *ngIf="amountStatus == true">
                                        <span style="color: rgb(138, 216, 20);">{{Item.balance}} XAF</span>
                                      </div>
                                      <div class="location" *ngIf="amountStatus == false">
                                        <span style="color: red">{{Item.balance}} XAF</span>
                                      </div>
                                      </div>
                                    </div> 
                                </div>
                              </div>
                            </ion-card>
                            <br>
                        </div>
                      </div>
                  </ion-content>
                  </div>
