<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header">
        <div *ngIf="image_url == false"><img src="../../../assets/icon/istockphoto-1300845620-612x612.jpg" alt="" class="profil"></div>
        <div *ngIf="image_url != false"><img [src]="profil" alt="" class="profil"></div>            
          <h2 class="title"><strong>Mon tableau de bord</strong></h2>
          <!-- <ion-icon name="notifications-outline"></ion-icon> -->
          <ion-icon name="log-out-outline" (click)="logout()"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="card-content">
        <div class="flex">
          <div class="row" *ngFor="let item of categories">
            <ion-card  (click)="checkProperties(item.categ_id)" >
              <ion-card-header>
                <img src="../../assets/images/immeuble.png" alt="">
              </ion-card-header>
            
              <ion-card-content>
              <strong>{{item.category}}</strong>
                <br>
                <p><strong>{{item.num}}</strong></p>
              </ion-card-content>
            </ion-card> 
          </div>
        </div>
        <br><br>
        <br><br><br><br>
        <div class="footer">
          <img src="../../assets/images/footer-login.png" alt="">
        </div>
    </div>

</ion-content>
