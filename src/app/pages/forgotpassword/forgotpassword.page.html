<ion-content>
  <div class="container">
    <div class="row">
      <img src="../../../assets/images/logo.png" alt="">
      <br>
      <!-- <img src="../../../assets/images/connexion_tb.png" alt=""> -->
    </div>
    
   <!-- <div class="login-select"></div> -->
   <div class="content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
         <H1> Renitialisez Votre mot de Passe</H1>
        </ion-card-title>
      </ion-card-header>
      <div class="login-form">
        <form (ngSubmit)="Reset(f)" #f="ngForm" novalidate>
          <ion-item>
            <ion-label position="floating">Email address</ion-label>
            <ion-input type="email" name="email" placeholder="ex@gmail.com" [(ngModel)]="data_user.email"></ion-input>
          </ion-item>
          
          <!-- <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="data_user.password"></ion-input>
          </ion-item> -->
          <br>
  
          <ion-button  expand="block" type="submit"  [disabled]="!data_user.email">Verify</ion-button>
          <!-- <br> -->
          <a routerLink="">Login</a>
  
        </form> 
      </div>
    </ion-card>
   </div>

    <br><br>

    <div class="row-lg">
      <img src="../../../assets/images/footer-login.png" alt="">
    </div>

</div>
</ion-content>
